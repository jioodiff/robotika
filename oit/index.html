<script>
  const userEmail = localStorage.getItem("userEmail")
  const adminDataKey = "adminTransaksi"
  const dataBody = document.getElementById("dataBody")
  const crudForm = document.getElementById("crudForm")

  const recordId = document.getElementById("recordId")
  const riotIdInput = document.getElementById("riotIdInput")
  const emailInput = document.getElementById("emailInput")
  const itemInput = document.getElementById("itemInput")
  const jumlahInput = document.getElementById("jumlahInput")
  const metodeInput = document.getElementById("metodeInput")
  const totalInput = document.getElementById("totalInput")
  const tanggalInput = document.getElementById("tanggalInput")
  const statusInput = document.getElementById("statusInput")

  // Corrected the brightness filter value in CSS from 0,6 to 0.6
  // Added htmlspecialchars to PHP output for security

  if (userEmail !== "admin@gmail.com") {
    alert("❌ Anda bukan admin. Akses ditolak.")
    document.body.classList.remove("loaded")
    setTimeout(() => window.location.href = "login.php", 300)
  }

  // --- MODIFIED LINE HERE ---
  // The 'addBtn' will now always open the form for a NEW transaction.
  document.getElementById("addBtn").onclick = () => showForm(); // Call without arguments
  // --- END MODIFIED LINE ---

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear()
    document.body.classList.remove("loaded")
    setTimeout(() => window.location.href = "login.php", 300)
  }

  crudForm.onsubmit = function(e) {
    e.preventDefault()
    let transaksi = JSON.parse(localStorage.getItem(adminDataKey)) || []
    // Use Date.now() for unique IDs if creating a new record,
    // otherwise use the existing recordId.
    const id = recordId.value ? parseInt(recordId.value) : Date.now();

    const data = {
      // For new entries, ensure 'order_id' is generated or assigned.
      // If 'id' is used as 'order_id', make sure it's unique.
      // For simplicity, let's use 'id' for both internal record ID and display ID.
      // If you need a separate order_id format (e.g., "TRX-123"), you'd generate it here.
      order_id: recordId.value ? recordId.value : `TRX-${Date.now()}`, // Example: generate a simple order ID
      id: id, // Keep this for internal JS manipulation (editing/deleting)
      riot_id: riotIdInput.value,
      email: emailInput.value || "-",
      item: itemInput.value,
      jumlah: parseInt(jumlahInput.value),
      metode: metodeInput.value,
      total: parseInt(totalInput.value),
      tanggal: tanggalInput.value,
      status: statusInput.value
    }

    if (recordId.value) { // If recordId has a value, it's an existing record
      transaksi = transaksi.map(t => (t.id === id ? data : t))
    } else { // If recordId is empty, it's a new record
      transaksi.push(data)
    }

    localStorage.setItem(adminDataKey, JSON.stringify(transaksi))
    hideForm()
    loadData()
  }

  window.deleteData = function () {
    if (!confirm("Yakin ingin menghapus transaksi ini?")) return
    const id = parseInt(recordId.value)
    let transaksi = JSON.parse(localStorage.getItem(adminDataKey)) || []
    transaksi = transaksi.filter(t => t.id !== id)
    localStorage.setItem(adminDataKey, JSON.stringify(transaksi))
    hideForm()
    loadData()
  }

  window.hideForm = function () {
    crudForm.reset()
    crudForm.style.display = "none"
  }

  function showForm(data = null) {
    if (data) { // If data is passed, it means we are editing an existing record
      recordId.value = data.id; // Store internal ID for lookup
      // Display the order_id for the user in the form if needed,
      // but for now, we only use 'id' for internal JS logic.
      // riotIdInput.value, emailInput.value etc. are correctly populated below.
      riotIdInput.value = data.riot_id
      emailInput.value = data.email
      itemInput.value = data.item
      jumlahInput.value = data.jumlah
      metodeInput.value = data.metode
      totalInput.value = data.total
      tanggalInput.value = data.tanggal
      statusInput.value = data.status
    } else { // If no data is passed, it means we are adding a new record
      recordId.value = ""; // Clear recordId to indicate new record
      crudForm.reset(); // Reset form fields
      riotIdInput.value = ""
      emailInput.value = ""
      itemInput.value = ""
      jumlahInput.value = 1
      metodeInput.value = ""
      totalInput.value = 0
      tanggalInput.value = new Date().toISOString().split("T")[0] // Set current date
      statusInput.value = "Pending"
    }
    crudForm.style.display = "block"
  }

  function loadData() {
    const transaksi = JSON.parse(localStorage.getItem(adminDataKey)) || []
    dataBody.innerHTML = ""
    if (transaksi.length === 0) {
      dataBody.innerHTML = `<tr><td colspan="9" style="text-align:center;">Belum ada transaksi.</td></tr>`
      return
    }

    transaksi.forEach(t => {
      const tr = document.createElement("tr")
      // Use t.order_id for display if you have a separate one, otherwise t.id
      tr.innerHTML = `
        <td>${t.order_id || t.id}</td> <td>${t.riot_id}</td>
        <td>${t.email}</td>
        <td>${t.item}</td>
        <td>${t.jumlah}</td>
        <td>${t.metode}</td>
        <td>Rp${t.total.toLocaleString("id-ID")}</td>
        <td>${t.tanggal}</td>
        <td>${t.status}</td>
      `
      tr.onclick = () => showForm(t) // Clicking row still opens for editing
      dataBody.appendChild(tr)
    })

    // --- Added logic to sync localStorage with PHP data on load ---
    // This is crucial for the "Admin Panel" to reflect data from the server-side JSON.
    // If you intend for the Admin Panel to *only* manage data in localStorage, then this part isn't needed.
    // However, since you're reading from `transaksi.json` initially, it implies a server-side source.
    // This part ensures that if there's data from PHP, it's pushed to localStorage for client-side manipulation.
    // **Important:** This will overwrite any existing localStorage data for `adminDataKey` on page load with data from `transaksi.json`.
    // If you want more sophisticated sync, you'd need to compare timestamps or merge.
    <?php if (!empty($data)): ?>
        if (localStorage.getItem(adminDataKey) === null || JSON.parse(localStorage.getItem(adminDataKey)).length === 0) {
            const phpData = <?php echo json_encode($data); ?>;
            // Map PHP's order_id to 'id' for consistency with JS internal logic
            const formattedPhpData = phpData.map(item => ({
                id: item.order_id, // Assuming order_id is unique and can serve as internal ID
                order_id: item.order_id,
                riot_id: item.riot_id,
                email: item.email,
                item: item.item,
                jumlah: item.jumlah,
                metode: item.metode,
                total: item.total,
                tanggal: item.tanggal,
                status: item.status
            }));
            localStorage.setItem(adminDataKey, JSON.stringify(formattedPhpData));
            loadData(); // Reload data from localStorage after populating it
        }
    <?php endif; ?>
    // --- End of added sync logic ---
  }

  loadData()
</script>
